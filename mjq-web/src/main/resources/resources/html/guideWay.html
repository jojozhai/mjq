<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>美丽马驹桥</title>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="../css/public.css">
        <script src="../lib/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
        <style type="text/css">
       		.ui-questwrap{margin-top:10px;}
        </style>
    </head>

    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <h1>办事指南</h1>
            <a class="ui-btn" href="../index.html" style="color:#000;">回首页</a>
        </header>
        <section class="ui-container">
            <div class="demo-block">
                <div class="ui-slider">
                    <ul class="ui-slider-content" style="width: 100%">
                    	<li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
                      <!--   <li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
                        <li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li>
                        <li><span style="background-image:url(http://placeholder.qiniudn.com/640x200)"></span></li> -->
                    </ul>
                </div>  
            </div>
            <div class="demo-block ui-questwrap">
              <div class="demo-block">
		            <ul class="ui-list ui-list-text ui-border-tb ui-list-article">
					    
					</ul>
		            <!-- <div class="ui-loading-wrap">
		                <p>加载中</p>
		                <i class="ui-loading"></i>
		            </div> -->
		        </div>
            </div>
        </section>
        <script>
        var objConfig = {
        		"1":{
        			name:'办事指南'
        		},
        		"2":{
        			name:'工作动态'
        		},
        		"3":{
        			name:'好人好事'
        		},
        		"4":{
        			
        		}
        }
        Zepto(function($) {
			$('header h1').text(objConfig[BWK.UrlParams.type]['name']);
        	 BWK.api.inform.getArticle({type:objConfig[BWK.UrlParams.type]['name']},function(data){
        		 var datas=data.content||[];
        		 slidPic(datas) 
        	 });
        })


        function slidPic(data){
		  var str = "";
           if(data.length>0){
        		for(var i=0;i<data.length;i++){
        			str += '<li id="'+data[i].id+'" class="ui-border-t"><div class="ui-list-info"><h4>'+data[i].title+'</h4></div></li>';	
        		}   
           } 
           $('.ui-list-article').empty().append(str);
           $('.ui-list-article').on('click','li',function(){
        	   location.href = 'guideDetail.html?id='+$(this).attr('id');
        	   return false;
           });
        }
        </script>
    </body>
</html>
