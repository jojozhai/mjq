<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>Majuqiao</title>
	<link rel="stylesheet" href="../css/frozen.css">
	<link rel="stylesheet" href="../css/beautiful.css">
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
</head>
<body ontouchstart="">
	<header class="ui-header ml_border">
        <h1>全民城管</h1>
        <div class="mj_top">
            <a href="index.html">
                <img src="../image/mj_header.png" alt="">
            </a>
            <h2 class="mj_top_center">我要爆料</h2>
            <a href="" class="mj_top_right">发布</a>
        </div>
    </header>
    <section>
       <div class="type_t">
           <div class="type_textarea">
               <p>问题类型</p>
               <div class="ui-form ui-border-t">
                    <form action="#">
                        <div class="ui-form-item ui-border-b">
                            <div class="ui-select-group">
                                <div class="ui-select">
                                    <select>
                                        <option selected>请选择</option>
                                        <option>市容环境</option>
                                        <option>宣传广告</option>
                                        <option>园林绿化</option>
                                        <option>环卫设施不洁</option>
                                        <option>交通设施破坏</option>
                                        <option>其他</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
           </div>
           <textarea name="a" id="text1" rows="8" placeholder="请输入问题描述(10-100字)如:问xxx小学对面公交站,存在xxx问题"></textarea>
           <p class="type_chec"> 
                <label class="ui-checkbox-s">
                    <input type="checkbox" name="checkbox" checked>
                </label>
                    匿名
            </p>
            <a href="" class="type_img">
                <img src="../image/text_j.png" alt="">
            </a>
       </div>
       <p class="pro_info">
           点击"+"添加照片,点击"x"可删除照片
       </p>
       <div class="pro_iq" onclick="tolocation()">
           <a href="">
               <img src="../image/ml_zuo.png" alt="">
               请点击选择位置
           </a>
       </div>
       <p class="pro_info">
           提供详细的地址方便我们尽快的核实和处理问题
       </p>
       <div class="pro_iq">
            <img src="../image/pho.png" class="pho_img" alt="">
            <input type="text" placeholder="请输入联系方式(选填)">   
       </div>
       <div class="prompt">
           <p>*联系方式将会严格保密，仅用于满意度回访</p>
           <p>温馨提示:</p>
           <p>1、爆料案件时详细的问题描述和位置信息可以使我们更快的帮您处理问题。问xxx小学对面的公交站，存在xxx问题</p>
           <p>2、拍摄照片时，要能清晰的反应案件详情，最好能拍摄两张以上照片</p>
           <p>感谢您的监督和支持，祝您生活愉快！美丽城市，全民共建</p>
       </div>
    </section>
    <script>
        function tolocation(){
          location.href="location.html"
        }
    </script>
</body>
</html>
