<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>全民城管</title>
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/public.css">
    
    
    <style type="text/css">
    #mapContainer {width:400px;height:300px;}
    .traffic_container {width:400px;background-color:#FFF;}
    .left_map_container{float:left;width:400px;border:1px solid #1970CF;}
    
    .BMap_cpyCtrl{display:none;}.anchorBL{display:none;}
    </style>
</head>
<body ontouchstart>
    <header class="ui-header ui-header-positive ui-border-b">
       <!--  <i class="ui-icon-return" onclick="history.back()"></i> -->
        <h1>交通信息</h1>
    </header>
    <section class="ui-container">
        <div class="traffic_container">
            <div class="left_map_container">
                <div id="mapContainer"></div>
            </div>
        </div>
    </section>
    <!-- /.ui-container-->
    <script src="../js/city.js"></script>
    <script src="../lib/zepto.min.js"></script>
    <script src="../js/frozen.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=6SG69EZfR9rUD4QN4Kyb5UBXfplqOquI"></script>
    <script>
        $(function() {
        var map = new BMap.Map("mapContainer");
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 16); 
        var ctrl = new BMapLib.TrafficControl({
            showPanel: false
        });      
        map.addControl(new BMap.NavigationControl());
        map.enableContinuousZoom(false); 
        map.enableScrollWheelZoom(false); 

        map.addControl(ctrl);
        ctrl.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT);  
        ctrl.showTraffic();
    });
    //按坐标移动
    function goPosition(xPos,yPos){
        var mapa = new BMap.Map("mapContainer");
        mapa.centerAndZoom(new BMap.Point(xPos,yPos), 16); 
        var ctrla = new BMapLib.TrafficControl({
            showPanel: false
        });
            
        mapa.addControl(new BMap.NavigationControl());
        mapa.enableContinuousZoom(false); 
        mapa.enableScrollWheelZoom(true); 
        mapa.addControl(ctrla);
        ctrla.setAnchor(BMAP_ANCHOR_BOTTOM_RIGHT); 
        ctrla.showTraffic();
    }
    </script>
</body>

</html>
