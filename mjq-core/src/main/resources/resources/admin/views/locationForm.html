<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">位置信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="locationForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group" ng-class="locationForm.type.$invalid && locationForm.type.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;类型:</label>
				<div class="col-lg-9">
					<div>
						<select name="type" ng-model="location.type" ng-options="type.value as type.name for type in types" class="form-control input-sm" required>
							<option></option>
						</select>
					</div>
					<div>
						<label class="control-label" ng-show="locationForm.type.$invalid && locationForm.type.$dirty">类型不能为空</label>
					</div>
				</div>
			</div>
			<div class="form-group"  ng-class="locationForm.desc.$invalid && locationForm.desc.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;描述:</label>
				<div class="col-lg-6">
					<input name="desc" ng-model="location.desc" type="text" class="form-control input-sm" placeholder="描述" required>
					<label class="control-label" ng-show="locationForm.desc.$invalid && locationForm.desc.$dirty">描述不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="locationForm.longitude.$invalid && locationForm.longitude.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;经度:</label>
                <div class="col-lg-6">
                    <input name="longitude" ng-model="location.longitude" type="text" class="form-control input-sm" placeholder="经度" required>
                    <label class="control-label" ng-show="locationForm.longitude.$invalid && locationForm.longitude.$dirty">经度不能为空</label>
                </div>
            </div>
            <div class="form-group"  ng-class="locationForm.latitude.$invalid && locationForm.latitude.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;纬度:</label>
                <div class="col-lg-6">
                    <input name="latitude" ng-model="location.latitude" type="text" class="form-control input-sm" placeholder="纬度" required>
                    <label class="control-label" ng-show="locationForm.latitude.$invalid && locationForm.latitude.$dirty">纬度不能为空</label>
                </div>
            </div>
			<div class="text-right m-top-md">
				<button ng-click="save(location)" class="btn btn-success btn-sm" ng-disabled="locationForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div>
		</form>
	</div>
	</div>
</div>
