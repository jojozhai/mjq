        <script>
        Zepto(function($) {
           slidPic(data)
        })


        function slidPic(data){
           var str="";
           var len=data.length;
           var slider;
           for(var i=0;i<len;i++){
              str+='<li><span style="background-image:url(../img/'+data[i].img+')"></span></li>';
           }
           $(".ui-slider-content").append(str);
           slider = new fz.Scroll('.ui-slider', {
                role: 'slider',
                indicator: true,
                autoplay: true,
                interval: 3000
            });
        }
