<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">政务信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="articleForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group" ng-class="articleForm.type.$invalid && articleForm.type.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;类型:</label>
				<div class="col-lg-9">
					<div>
						<select name="type" ng-model="article.type" ng-options="type.value as type.name for type in types" class="form-control input-sm" required>
							<option></option>
						</select>
					</div>
					<div>
						<label class="control-label" ng-show="articleForm.type.$invalid && articleForm.type.$dirty">类型不能为空</label>
					</div>
				</div>
			</div>
			<div class="form-group"  ng-class="articleForm.title.$invalid && articleForm.title.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;标题:</label>
				<div class="col-lg-6">
					<input name="title" ng-model="article.title" type="text" class="form-control input-sm" placeholder="标题" required>
					<label class="control-label" ng-show="articleForm.title.$invalid && articleForm.title.$dirty">标题不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="articleForm.content.$invalid && articleForm.content.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;内容链接:</label>
				<div class="col-lg-6">
					<input name="content" ng-model="article.content" type="text" class="form-control input-sm" placeholder="内容链接" required>
					<label class="control-label" ng-show="articleForm.content.$invalid && articleForm.content.$dirty">内容链接不能为空</label>
				</div>
			</div>
			
			<div class="text-right m-top-md">
				<button ng-click="save(article)" class="btn btn-success btn-sm" ng-disabled="articleForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div>
		</form>
	</div>
	</div>
</div>
